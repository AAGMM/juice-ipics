name: CQL SAST

on: [push]

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm install
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with: 
           languages: 'javascript'
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
      - name: Save CodeQL HTML report
        run: |
          codeql bqrs decode --output=javascript.bqrs /home/runner/work/juice-shop/results/javascript.bqrs
          codeql bqrs decode --output=javascript.sarif /home/runner/work/juice-shop/results/javascript.bqrs
          codeql database analyze javascript.sarif --format=html --output=javascript.html
          mkdir -p reports
          mv javascript.html reports/
        if: always()
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: reports/javascript.html    
